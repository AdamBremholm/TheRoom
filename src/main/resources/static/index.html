<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Hej</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="login-page">
    <div class="login-page-container">
        <h1 class="title">Login</h1>
        <form id="loginForm" name="loginForm" value="neutral">
            <div class="form-group">
                <input type="text" id="name" placeholder="username" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="password" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" id="room" placeholder="room" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" onclick="this.form.value=this.value" onclass="accent username-submit" value="login">Login</button>
                <button type="submit" onclick="this.form.value=this.value" onclass="accent register-switch" value="register">Register</button>
            </div>
        </form>
        <div id="login-display-message" class="normal-message"></div>
    </div>
</div>
<div id="register-page" class="hidden">
    <div class="register-page-container">
        <h1 class="title">Register</h1>
        <form id="registerForm" name="registerForm">
            <div class="form-group">
                <input type="text" id="register-name" placeholder="username" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" id="register-firstName" placeholder="first name (Optional)" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" id="register-lastName" placeholder="last name (Optional)" class="form-control" />
            </div>
            <div class="form-group">
                <input type="email" id="register-email" placeholder="email" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="password" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="register-password-confirm" placeholder="retype password" class="form-control" />
            </div>
            <div class="form-group">
                <button type="button" onclick="switchToLoginForm()" onclass="accent" value="back">Back</button>
                <button type="submit" onclass="accent register-submit">Register</button>
            </div>
        </form>
        <div id="register-display-message" class="normal-message"></div>
    </div>
</div>
<div id="dialogue-page" class="hidden">
    <div class="dialogue-container">
        <div class="dialogue-header">
            <h2 id="roomTitle"></h2>
        </div>
        <ul id="messageList">
        </ul>
        <form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="chatMessage" placeholder="Enter a message...." autocomplete="off" class="form-control" />
                    <button type="submit" class="glyphicon glyphicon-share-alt">Send</button>
                </div>
            </div>
            <div class="form-group">
                <br>
                <div style="color:white">
                    global background color :)
                </div>
                <div>
                    <input type="color" id="html5colorpicker" value="#ff0000" style="width:20%;">
                </div>
            </div>
        </form>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
